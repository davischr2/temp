<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NIST 800-53 Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #loading { font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

<div class="container">
    <h2>Compliance Selection Tool</h2>
    <p>Select an Authority to filter controls.</p>
    
    <div id="loading">Loading Data... please wait.</div>

    <div class="mb-3">
        <label for="authSelect" class="form-label"><strong>Select Authority / Baseline:</strong></label>
        <select id="authSelect" class="form-select" disabled>
            <option value="">-- Select Authority --</option>
        </select>
    </div>

    <hr>

    <table id="resultsTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Control ID</th>
                <th>Control Name</th>
                <th>Control Text</th>
                <th>Discussion</th>
            </tr>
        </thead>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script>
    let mapData = [];
    let detailsData = [];
    let table;

    $(document).ready(function() {
        // Initialize empty table
        table = $('#resultsTable').DataTable();

        // 1. Load the MAP data
        Papa.parse("map.csv", {
            download: true,
            header: true,
            complete: function(results) {
                mapData = results.data;
                populateDropdown(results.meta.fields); // Use headers to populate dropdown
                checkDataLoaded();
            }
        });

        // 2. Load the DETAILS data
        Papa.parse("details.csv", {
            download: true,
            header: true,
            complete: function(results) {
                detailsData = results.data;
                checkDataLoaded();
            }
        });
    });

    function checkDataLoaded() {
        if (mapData.length > 0 && detailsData.length > 0) {
            $('#loading').hide();
            $('#authSelect').prop('disabled', false);
        }
    }

    function populateDropdown(headers) {
        // Filter headers to only show actual Authorities (skipping the first few ID columns)
        // You might need to adjust the slice index based on your specific CSV structure
        // Here assuming authorities start around column 3 or 4. 
        // Based on your files, Authorites act as Column Headers in Map.csv
        headers.forEach(header => {
            // Simple check to ignore ID columns
            if(header !== "CONTROL" && header !== "CONTROL NAME" && header.length > 0) {
                $('#authSelect').append(new Option(header, header));
            }
        });
    }

    // 3. The Logic: When user selects an authority
    $('#authSelect').on('change', function() {
        let selectedAuth = this.value;
        if (!selectedAuth) return;

        // A. Find Controls in Map where value is '1' for this Authority
        let activeControls = [];
        mapData.forEach(row => {
            if (row[selectedAuth] == "1") {
                activeControls.push(row["CONTROL"]); // Assumes Column A is named "CONTROL"
            }
        });

        // B. Find those controls in Details data
        // Assumes Details.csv has a column "CONTROLS" (Column A)
        let filteredDetails = detailsData.filter(row => activeControls.includes(row["CONTROLS"]));

        // C. Update Table
        table.clear();
        filteredDetails.forEach(row => {
            table.row.add([
                row["CONTROLS"] || "",
                row["CONTROL NAME"] || "",
                // Truncate long text for display
                (row["CONTROL TEXT"] || "").substring(0, 100) + "...", 
                (row["CONTROL DISCUSSION"] || "").substring(0, 100) + "..."
            ]);
        });
        table.draw();
    });
</script>

</body>
</html>
